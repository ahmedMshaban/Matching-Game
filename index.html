<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <title>Matching Game</title>
      <!-- CSS-->
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/styles.css">
      <!-- Font-->
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">
      <!-- Font Awesome Icon Library -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   <body>
      <header class="main-header">
         <h1 class="headline--lg">Matching Game</h1>
      </header>

      <section class="main-dashboard">
         <div class="main-dashboard-container">
            <p>Moves: <span class="game-moves">0</span></p>
            <p class="game-rate"></p>
            <div class="star-rating">
               <span class="fa fa-star checked"></span>
               <span class="fa fa-star checked"></span>
               <span class="fa fa-star checked"></span>
            </div>
            <p class="game-time">Time: <span id="minutes">00</span>:<span id="seconds">00</span></p>
            <button class="restart-game"><i class="fa fa-repeat"></i></button>
         </div>
      </section>

      <section class="main-playground">
         <div class="main-playground-container">
            <div  class="playground-cell">
               <img src="images/placeholder.png" alt="">
            </div>
            <div  class="playground-cell">
               <img src="images/placeholder.png" alt="">
            </div>
            <div  class="playground-cell">
               <img src="images/placeholder.png" alt="">
            </div>
            <div  class="playground-cell">
               <img src="images/placeholder.png" alt="">
            </div>
            <div  class="playground-cell">
               <img src="images/placeholder.png" alt="">
            </div>
            <div  class="playground-cell">
               <img src="images/placeholder.png" alt="">
            </div>
            <div  class="playground-cell">
               <img src="images/placeholder.png" alt="">
            </div>
            <div  class="playground-cell">
               <img src="images/placeholder.png" alt="">
            </div>
            <div  class="playground-cell">
               <img src="images/placeholder.png" alt="">
            </div>
            <div  class="playground-cell">
               <img src="images/placeholder.png" alt="">
            </div>
            <div  class="playground-cell">
               <img src="images/placeholder.png" alt="">
            </div>
            <div  class="playground-cell">
               <img src="images/placeholder.png" alt="">
            </div>
            <div  class="playground-cell">
               <img src="images/placeholder.png" alt="">
            </div>
            <div  class="playground-cell">
               <img src="images/placeholder.png" alt="">
            </div>
            <div  class="playground-cell">
               <img src="images/placeholder.png" alt="">
            </div>
            <div  class="playground-cell">
               <img src="images/placeholder.png" alt="">
            </div>
         </div>
      </section>

      <div id="resultModal" class="modal">
         <div class="modal-content">
            <div class="modal-header">
               <span class="close">&times;</span>
               <h2 class="headline--m">Congratulations you won!!</h2>
            </div>
            <div class="modal-body">
               <p class="resault-time"></p>
               <p class="resault-moves"></p>
               <div class="star-rating">
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
               </div>
               <button class="restart-game">Play Again</button>
            </div>
         </div>
      </div>

      <!-- JS-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="js/app.js"></script>
   </body>
</html>
